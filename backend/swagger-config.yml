swagger: "2.0"
info:
  description: "This is the API documentation for the Task Manager application."
  version: "1.0.0"
  title: "Task Manager API"
basePath: "/task"
paths:
  /task:
    get:
      tags:
        - "Tasks"
      summary: "Get all tasks"
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Task"
    post:
      tags:
        - "Tasks"
      summary: "Create a new task"
      parameters:
        - in: "body"
          name: "body"
          description: "Task to create"
          required: true
          schema:
            $ref: "#/definitions/Task"
      responses:
        201:
          description: "Task created"
          schema:
            $ref: "#/definitions/Task"
  /task/{id}:
    get:
      tags:
        - "Tasks"
      summary: "Get a task by ID"
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "integer"
      responses:
        200:
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Task"
        404:
          description: "Task not found"
    put:
      tags:
        - "Tasks"
      summary: "Update a task"
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "integer"
        - in: "body"
          name: "body"
          description: "Task to update"
          required: true
          schema:
            $ref: "#/definitions/Task"
      responses:
        200:
          description: "Task updated"
          schema:
            $ref: "#/definitions/Task"
        404:
          description: "Task not found"
    delete:
      tags:
        - "Tasks"
      summary: "Delete a task"
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "integer"
      responses:
        204:
          description: "Task deleted"
        404:
          description: "Task not found"
definitions:
  Task:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      title:
        type: "string"
      description:
        type: "string"